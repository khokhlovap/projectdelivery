<!DOCTYPE html>
<html>
<head>
    <title>Все заказы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

<div class="container">
    <h2>Список заказов</h2>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>Клиент</th>
            <th>Тип</th>
            <th>Адрес</th>
            <th>Курьер</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.client.email }}</td>
            <td>{{ order.order_type }}</td>
            <td>{{ order.city }}, {{ order.street }}, {{ order.house }}</td>
            <td>
                {% if order.courier %}
                    {{ order.courier }}
                {% else %}
                    <span class="text-danger">Не назначен</span>
                {% endif %}
            </td>
            <td>
                <a href="{% url 'assign_courier' order.id %}" class="btn btn-sm btn-warning">Назначить</a>
                <a href="{% url 'delete_order' order.id %}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
